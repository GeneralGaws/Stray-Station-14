- type: entity
  name : rnd bolt
  id: RnDPistolBolt
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser
      shader: unshaded
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.15,-0.3,0.15,0.3"
      hard: false
      id: projectile
      mask:
      - Impassable
      - BulletImpassable
  - type: Ammo
  - type: StaminaDamageOnCollide
    damage: 5
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 8
    soundHit:
      path: "/Audio/Weapons/tap.ogg"
    soundForce: true
